<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicacion</title>
    <link rel="stylesheet" href="Publicacion.css">
</head>
<body>
    <header>
        <div class="img-container">
          <img class="logo-img" src="Imagenes-Publicacion/Logo Outller.png" alt="Logo Outller">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Barra de búsqueda">
            <button><ion-icon name="search"></ion-icon></button>
        </div>
        <div class="user-icons">
            <a href="../Likeados/Likeados.html"><ion-icon name="heart"></ion-icon></a>
            <a href="../Carrito/Carrito.html"><ion-icon name="cart"></ion-icon></a>
            <a href="../Perfil/"><ion-icon name="person"></ion-icon></a>
        </div>
    </header>

    <div class="post">
        <div class="image"> <img src="Imagenes-Publicacion/samsung.jpg" alt=""></div>
        <div class="images">
            <img src="Imagenes-Publicacion/samsung.jpg" alt="">
            <img src="Imagenes-Publicacion/g203.jpg" alt="">
            <img src="Imagenes-Publicacion/Ipad.jpg" alt="">
            <img src="Imagenes-Publicacion/redragon-auriculares.jpg" alt="">
            <img src="Imagenes-Publicacion/samsung-laptop.jpg" alt="">
        </div>

        <div class="item-info-btn">
            <div class="item-info">
                <div class="name-price">
                    <h2>Samsung S23</h2>
                    <h2>$3000</h2>
                    <a>Errores</a>
                </div>
                <div class="seller">
                    <p>Vendido por "samsung"</p>
                </div>
                <div class="stock">
                    <h3>Stock disponible</h3>
                    <p>Cantidad: 1 unidad (25 disponibles)</p>
                </div>
    
            </div>
    
            <div class="btn-info">
                <div class="btn-buy">
                    <button>Comprar</button>
                </div>
                <div class="btn-shoppingcart">
                    <button>añadir al carrito</button>
                </div>
            </div>
        </div>

        <div id="errors">
            pixeles muertos
        </div>
    </div>

    <script src="publicacion.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
