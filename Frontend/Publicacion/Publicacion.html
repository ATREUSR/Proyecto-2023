<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicacion</title>
    <link rel="stylesheet" href="Publicacion.css">
</head>
<body>
    <header>
        <div class="img-container" id="img-container_id">
          <a href="../Pagina-inicial/Pagina-inicial.html"><img class="logo-img" src="Imagenes-Publicacion/Logo Outller.png" alt="Logo Outller"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Barra de búsqueda">
            <button><ion-icon name="search"></ion-icon></button>
        </div>
        <div class="user-icons">
            <a href="../Likeados/Likeados.html"><ion-icon name="heart"></ion-icon></a>
            <a href="../Carrito/Carrito.html"><ion-icon name="cart"></ion-icon></a>
            <a href="../Perfil/Perfil.html"><ion-icon name="person"></ion-icon></a>
        </div>
    </header>

    <div class="post">
        <div class="thumbnails" onclick="changeImage(event)">
            <img src="Imagenes-Publicacion/kumara.jpg" alt="Samsung Thumbnail">
            <img src="Imagenes-Publicacion/g203.jpg" alt="G203 Thumbnail">
            <img src="Imagenes-Publicacion/Ipad.jpg" alt="iPad Thumbnail">
            <img src="Imagenes-Publicacion/redragon-auriculares.jpg" alt="Redragon Auriculares Thumbnail">
            <img src="Imagenes-Publicacion/samsung-laptop.jpg" alt="Samsung Laptop Thumbnail">
        </div>

        <div class="product">
            <div class="image">
                <img src="Imagenes-Publicacion/kumara.jpg" alt="">
            </div>
            <div class="product-details">
                <h1 class="item-name" id="publicacion-name"></h1>
                <p class="price" id="publicacion-price"></p>
                <p class="seller">Vendido por <span class="highlighted-text">Reddragon</span></p>
                <div class="stock">
                    <h2>Stock disponible</h2>
                    <p>Cantidad: 1 unidad (25 disponibles)</p>
                </div>
                <div class="actions">
                    <button class="buy-button"><h2>Comprar</h2></button>
                    <button class="add-to-cart-button"><h2>Añadir al carrito</h2></button>
                </div>
            </div>
        </div>
    </div>

    <div class="errors" id="errors">
        <!-- Sección de errores aquí -->
    </div>

    <script src="publicacion.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
