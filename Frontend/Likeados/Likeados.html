<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Likeados.css">
</head>
<body>
    <header>
        <div class="img-container">
            <a href="../Pagina-inicial/Pagina-inicial.html"><img class="logo-img" src="Imagenes-Likeados/Logo Outller.png" alt="Logo Outller"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Barra de búsqueda">
            <button><ion-icon name="search"></ion-icon></button>
        </div>
        <div class="user-icons">
            <a href="../Likeados/Likeados.html"><ion-icon name="heart"></ion-icon></a>
            <a href="../Carrito/Carrito.html"><ion-icon name="cart"></ion-icon></a>
            <a href="../Perfil/Perfil.html"><ion-icon name="person"></ion-icon></a>
        </div>
    </header>

    <section class="liked-section">
        <div class="liked-container">
            <h1>Tus Artículos Favoritos</h1>
            <div class="liked-items">
                <div class="liked-item" >
                    <img src="Imagenes-Likeados/kumara.jpg" alt="">

                        <h3>Samsung S23</h3>
                        <p>Samsung S23 con bateria defectuosa </p>

                    </div>
                    <div class="like-button">
                        <ion-icon name="heart"></ion-icon>
                    </div>
                </div>
                <div class="liked-item" >
                    <img src="Imagenes-Likeados/iphone.jpg" alt="">
                    <div class="item-info">
                        <h3>Iphone 14</h3>
                        <p>Iphone 14 con pixeles muertos</p>
                        <h3>$5000</h3>
                    </div>
                    <div class="like-button">
                        <ion-icon name="heart"></ion-icon>
                    </div>
                </div>
                <div class="liked-item" >
                    <img src="Imagenes-Likeados/g203.jpg" alt="">
                    <div class="item-info">
                        <h3>Mouse Logitech g203</h3>
                        <p>Mouse Logitech g203 con delay</p>
                        <h3>$1000</h3>
                    </div>
                    <div class="like-button">
                        <ion-icon name="heart"></ion-icon>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="Likeados.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
