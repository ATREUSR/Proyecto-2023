<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link rel="stylesheet" href="Pagina-inicial.css">
</head>
<body>
    <header>
        <div class="img-container">
            <img class="logo-img" src="Imagenes-Pagina-inicial/Logo Outller.png" alt="Logo Outller">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Barra de busqueda">
            <button><ion-icon name="search"></ion-icon></button>
        </div>
        <div class="user-icons">
            <a href="yeah.html"><ion-icon name="heart"></ion-icon></a>
            <a href="yeah.html"><ion-icon name="cart"></ion-icon></a>
            <a href="yeah.html"><ion-icon name="person"></ion-icon></a>
        </div>
    </header>

    <div class="img-slider">
      <div class="slide">
        <img src="Imagenes-Pagina-inicial/Tablet.jpg" alt="">
        <div class="info">
          <h2>OFERTA!</h2>
          <p>Tablet nueva a 40% de descuento!</p>
        </div>
      </div>

      <div class="slide">
        <img src="Imagenes-Pagina-inicial/Zapatillas.jpg" alt="">
        <div class="info">
          <h2>OFERTA!</h2>
          <p>Zapatillas con poco uso a 60% de descuento!</p>
        </div>
      </div>

      <div class="slide">
        <img src="Imagenes-Pagina-inicial/Peruano.jpg" alt="">
        <div class="info">
          <h2>OFERTA!</h2>
          <p>Peruano con mucho uso a 50% de descuento!</p>
        </div>
      </div>
      <div class="navigation">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>

    <div class="sections">
      <div class="section">
        <h2>Tecnologia</h2>
        <div class="section-title">

        </div>
        <div class="section-container">
          <div class="item-container">
            <div class="item-img-container">

            </div>
            <div class="item-description">
              
            </div>
          </div>
        </div>
    </div>

    <script src="Pagina-inicial.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
