<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="Carrito.css">
</head>
<body>
    <header>
        <div class="img-container">
          <!--<a href="../Log-in/Log-in.html">--><img class="logo-img" src="Imagenes-Carritos/Logo Outller.png" alt="Logo Outller">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Barra de busqueda">
            <button><ion-icon name="search"></ion-icon></button>
        </div>
        <div class="user-icons">
            <a href="../Likeados/Likeados.html"><ion-icon name="heart"></ion-icon></a>
            <a href="../Carrito/Carrito.html"><ion-icon name="cart"></ion-icon></a>
            <a href="../Perfil/"><ion-icon name="person"></ion-icon></a>
        </div>
    </header>
        
    <div class="container">
        <div class="items">
            <div class="item">
                <div class="image">
                    <img src="Imagenes-Carritos/samsung.jpg" alt="">
                </div>
                <div class="details">
                    <h3>Samsung S23</h3>
                    <p>Samsung S23 con bateria defectuosa</p>
                    <div class="buttons">
                        <button>-</button>
                        <span class="quantity">1</span>
                        <button>+</button>
                    </div>
                    <div class="price">$3000</div>
                </div>
                <div class="actions">
                    <button class="buy">Comprar</button>
                    <button class="delete">Eliminar</button>
                </div>
            </div>
            <!-- more items -->
        </div>
        <div class="receipt">
            <h2>Resumen de compra</h2>
            <div class="summary">
                <div class="total-items">
                    <span class="label">Total de productos:</span>
                    <span class="value">2</span>
                </div>
                <div class="total-price">
                    <span class="label">Total:</span>
                    <span class="value">$6000</span>
                </div>
            </div>
            <button class="buy">Comprar</button>
        </div>
    </div>


    <script src="Carrito.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
