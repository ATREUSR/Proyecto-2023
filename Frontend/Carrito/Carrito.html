<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="Carrito.css">
</head>
<body>
    <header>
        <div class="img-container">
            <a href="../Pagina-inicial/Pagina-inicial.html"><img class="logo-img" src="Imagenes-Carritos/Logo Outller.png" alt="Logo Outller"></a>
        </div>
        <div class="search-bar">
            <input id="search_id" type="text" placeholder="Barra de busqueda">
            <button><ion-icon name="search"></ion-icon></button>
        </div>
        <div class="user-icons">
            <a href="../Likeados/Likeados.html"><ion-icon name="heart"></ion-icon></a>
            <a href="../Carrito/Carrito.html"><ion-icon name="cart"></ion-icon></a>
            <a href="../Perfil/Perfil.html"><ion-icon name="person"></ion-icon></a>
        </div>
    </header>
        
    <div class="container">
        <div class="items">
            <div class="item">
                <div class="image">
                    <img src="Imagenes-Carritos/samsung.jpg" alt="">
                </div>
                <div class="details">
                    <h3>Samsung S23</h3>
                    <p>Samsung S23 con bateria defectuosa</p>
                    <div class="buttons">
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    <div class="price" data-unitPrice="3000"><span data-unitPrice="3000"></span></div>
                </div>
                <div class="actions">
                    <button class="buy">Comprar</button>
                    <button class="delete">Eliminar</button>
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img src="Imagenes-Carritos/iphone.jpg" alt="">
                </div>
                <div class="details">
                    <h3>iphone</h3>
                    <p>Iphone con pixeles muertos</p>
                    <div class="buttons">
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    <div class="price" data-unitPrice="4000"><span data-unitPrice="4000"></span></div>
                </div>
                <div class="actions">
                    <button class="buy">Comprar</button>
                    <button class="delete">Eliminar</button>
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img src="Imagenes-Carritos/g203.jpg" alt="">
                </div>
                <div class="details">
                    <h3>Logitech g203</h3>
                    <p>G203 con input lag</p>
                    <div class="buttons">
                        <button class="decrease">-</button>
                        <span class="quantity">1</span>
                        <button class="increase">+</button>
                    </div>
                    <div class="price" data-unitPrice="1500"><span data-unitPrice="1500"></span></div>
                </div>
                <div class="actions">
                    <button class="buy">Comprar</button>
                    <button class="delete">Eliminar</button>
                </div>
            </div>
            <!-- more items -->
        </div>
        <p id="empty-cart-message" style="display: none; text-align: center;">No tienes objetos en el carrito</p> <!-- Mensaje para carrito vacío -->
        <div class="receipt-container">
            <div class="receipt" style="display: none;">
                <div class="receipt-text">
                    <h2>Resumen de compra</h2>
                </div>
                <details>
                    <summary>Detalles de la compra</summary>
                    <div class="cart-details" id="cart-details">
                        <!-- Aquí se mostrarán los elementos individuales seleccionados -->
                    </div>
                </details>
                <div class="summary">
                    <div class="total-items">
                        <span class="label">Total de productos:</span>
                        <span class="value" id="total-items">0</span>
                    </div>
                    <div class="total-price">
                        <span class="label">Total:</span>
                        <span class="value" id="total-price">$0</span>
                    </div>
                </div>
                <button class="buy">Comprar</button>
            </div>
        </div>
        
    </div>


    <script src="Carrito.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
